<!DOCTYPE html>
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<script src="utils.js" charset="utf-8" defer></script>
<script src="login.js" charset="utf-8" defer></script>
</head>
<body>


	<h1>Welcome to Music Playlist application [RIA]</h1>
	
    
	<div id = "errorMessageBox">
		<h1>[Status] Error 500</h1>
		<p>[body] internal server error</p>
		<a href = "#">Go back to login</a>
	</div>

	<div class = "formBox" id = "loginBox">
		<form action = "#">
			<p class = "customMsg"></p>
			<label>Email</label><input name = "email" type="text" required>
			<label>Password</label><input name = "password" type = "password" required>
			<input id = "loginButton" type = "button" value="login">
		</form>
		
		<a href="#">Are you still not registered? Do it now!</a>
	</div>

	<div class = "formBox" id ="registrationBox">
		<form action="#">
			<p class = "customMsg"></p>
			<label>Username </label>
			<input name = "username" type="text" required>
			
			<label>Email </label>
			<input name = "email" type="text" required>
			
			<label>Password </label>
			<input name = "password" type = "password" required >
			
			<label>Name </label>
			<input name = "name" type = "text" required>
			
			<label>Surname </label>
			<input name = "surname" type = "text" required>
			
			<input id ="registerButton" value = "register" type = "button">
		</form>
		<a href="#"> Are you already registered? Go back to login page</a>
	</div>

	
	

	
</body>
</html>
