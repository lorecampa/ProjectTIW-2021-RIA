<!DOCTYPE html>
<html>

<body>
	<ul>
        <li id = "personalMessage"><h2></h2></li>
		<li id ="homePageBtnContainer" style="float: left;">
			<form action = "#">
				<input type="button" value="HomePage" />
			</form>
		</li>
        <li id ="logoutBtnContainer" style="float: right;">
			<form action = "#">
				<input type="button" value="Logout" />
			</form>
		</li>
    </ul> 




	<div id = "creationContainer">

		<div class = "formBox" id = "userPlaylistBox">
			<p></p>
			<table>
				<thead>
					<tr>
						<th>Playlists</th>
						<th>Date</th>
						<th>Reorder</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>AAA</td>
						<td>BBB</td>
						<td>0</td>
					</tr>
					<tr>
						<td>AAA</td>
						<td>BBB</td>
						<td>0</td>
					</tr>
					<tr>
						<td>AAA</td>
						<td>BBB</td>
						<td>0</td>
	
					</tr>
				</tbody>
			</table>

			<div id ="createPlaylistBox">
				<h2>Create Playlist</h2>
				<form action = "#">
					<p class = "customMsg"></p>
					<label>Title </label><input name = "name" type="text" required>
					<input value = "create" type = "button">
				</form>
			</div>
		</div>

		
		
		<div class = "formBox" id = "createSongBox">
			<h2>Create Song</h2>
			<form method= "POST" action = "#">
				<p class = "customMsg"></p>
	
				<label>Title</label> 
				<input name = "title" id="title" type="text" required>
	
				<label>Albums </label>
				<label id = "noAlbumLabel">no albums yet </label>
				<select class = "custom-select" name= "albums"  required></select>
				
				<div class = "custom-upload">
					<input  name = "audio" type="file"required>
					<label>Audio Upload </label>
				</div>
				
				<input value = "create" type = "button">		
			</form>  
		</div>
				
	
		
		<div class = "formBox" id = "createAlbumBox">
			<h2>Create Album</h2>
			<form action = "#" enctype="multipart/form-data">
				<p class = "customMsg"></p>
	
				<label>Title</label>
				<input name = "title" type="text" required>
		
				<label>Interpreter</label> 
				<input name = "interpreter" type="text" required>
		
				<label>Year</label> 
				<input name = "year" type="number" min=0 required>
		
				<label>Genre</label>
				<select class = "custom-select" name= "genre" required>
					<option value= "Rock">Rock</option>
					<option value= "Pop">Pop</option>
					<option value= "Electronic">Electronic</option>
					<option value= "Soul">Soul</option>
					<option value= "Funk">Funk</option>
					<option value= "Country">Country</option>
					<option value= "Latin">Latin</option>
					<option value= "Reggae">Raggae</option>
					<option value= "Hip Hop">Hip Hop</option>
					<option value= "Punk">Punk</option>
					<option value= "Polka">Polka</option>                 
				</select>
				<div class="custom-upload">
					<input name = "picture" type="file" required>
					<label>Image Upload</label>
				</div>
				
				<input value = "create Album" type = "button">		
			</form>
		</div>
	</div>



	
	



	<div class = "formBox" id="playlistBox">
		<p id = "playlistName"></p>
		<table>
			<thead>
				<tr>
					
				</tr>
			</thead>
			<tbody>
				<tr>

				</tr>
			</tbody>
		</table>

		<form action = "#">
			<input id = "prevBtn" value = "Prev" type = "button">	
		</form>
		
		<form action = "#">
			<input id="nextBtn" value = "Next" type = "button">	
		</form>
		
		<div id = "addSongToPlaylist" >
			<h2>Add Song to Playlist</h2>
			<form action = "#">
				<p class = "customMsg"></p>
				<label>Songs created</label>
				<select class = "custom-select" name= "songSelected" required></select>
				<input value = "add to playlist" type = "button">
			</form>
		</div>

	</div>


	<div class = "formBox" id="playerBox">
		<h1 id = "songTitlePlayer">Title song</h1>
		<p id = "albumTitlePlayer"> Album </p>
		<p id = "albumInterpreterPlayer"> Interpreter</p>
		<p id = "albumYearPlayer"> Year</p>
		<p id = "albumGenrePlayer"> Genre</p>
		<img>
		<audio controls = "">
			
		</audio>
		<a href = "#">Return back to playlist</a>
	</div>


	<div id = "errorMessageBox">
		<h1>[Status] Error 500</h1>
		<p>[body] internal server error</p>
	</div>


	
</body>
</html>
