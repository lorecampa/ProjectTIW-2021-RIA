<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HomePage</title>
</head>

<script src="utils.js" charset="utf-8" defer></script>
<script src="homePage.js" charset="utf-8" defer></script>
<body>

	<ul>
        <li id = "personalMessage"><h2></h2></li>
		<li id ="homePageBtnContainer" style="float: left;">
			<form action = "#">
				<input type="button" value="HomePage" />
			</form>
		</li>
        <li id ="logoutBtnContainer" style="float: right;">
			<form action = "#">
				<input type="button" value="Logout" />
			</form>
		</li>
    </ul> 

	<div id = "userPlaylistBox">
		<table id ="userPlaylistsBox">
			<thead>
				<tr>
					<th>Playlists</th>
					<th>Date</th>
					<th>Reorder</th>
				</tr>
			</thead>
			<tbody id ="userPlaylistsBody"></tbody>
		</table>
	</div>
	
	<div id ="createPlaylistBox">
		<h3>Create Playlist</h3>
		<form action = "#">
			<p class = "customMsg"></p>
			<label>Title </label><input name = "name" type="text" required>
			<input value = "create" type = "button">
		</form>
	</div>
	
	<div id = "createSongBox">
		<h2>Create Song</h2>
    	<form method= "POST" action = "#">
			<p class = "customMsg"></p>

			<label>Title</label> 
			<input name = "title" id="title" type="text" required>

			<label>Albums </label>
			<select name= "albums"  required></select>

			<input name = "audio" type="file"required>
				Audio Upload
			<input value = "create" type = "button">		
		</form>  
	</div>
	        

	
	<div id = "createAlbumBox">
		<h2>Create Album</h2>
		<form method= "POST" action = "#" enctype="multipart/form-data">
			<p class = "customMsg"></p>

			<p>Title</p> 
			<input name = "title" type="text" required>
	
			<p>Interpreter</p> 
			<input name = "interpreter" type="text" required>
	
			<p>Year</p> 
			<input name = "year" type="number" min=0 required>
	
			<p>Genre</p>
			<select name= "genre" required>
				<option value= "Rock">Rock</option>
				<option value= "Pop">Pop</option>
				<option value= "Electronic">Electronic</option>
				<option value= "Soul">Soul</option>
				<option value= "Funk">Funk</option>
				<option value= "Country">Country</option>
				<option value= "Latin">Latin</option>
				<option value= "Reggae">Raggae</option>
				<option value= "Hip Hop">Hip Hop</option>
				<option value= "Punk">Punk</option>
				<option value= "Polka">Polka</option>                 
			</select>
	
			<div>
				<input name = "picture" type="file" required>
				Image Upload
			</div>
			
			<input value = "createAlbum" type = "button">		
		</form>
	</div>
	
	
	


	<div id="playlistBox">
		<p id = "playlistName"></p>
		<table>
			<thead>
				<tr></tr>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>

		<form action = "#">
			<input id = "prevBtn" value = "Prev" type = "button">	
		</form>
		
		<form action = "#">
			<input id="nextBtn" value = "Next" type = "button">	
		</form>
		
		<div id = "addSongToPlaylist" >
			<h2>Add Song to Playlist</h2>
			<form action = "#">
				<p class = "customMsg"></p>
				<p>Songs created</p>
				<select name= "songSelected" required></select>
				<input value = "add to playlist" type = "button">
			</form>
		</div>

	</div>


	<div id="playerBox">
		<h1 id = "songTitlePlayer"></h1>
		<p id = "albumTitlePlayer"> Album </p>
		<p id = "albumInterpreterPlayer"> Interpreter</p>
		<p id = "albumYearPlayer"> Year</p>
		<p id = "albumGenrePlayer"> Genre</p>
		<img>
		<audio controls = "">
			<source type="audio/ogg">
		</audio>
		<a href = "#">return to playlist</a>
	</div>

	<div id = "errorMessageBox">
		<h1></h1>
	</div>
	
</body>
</html>
